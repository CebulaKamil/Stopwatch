<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Stopwatch</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm">
    <!-- Style -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <!-- Title -->
            <div class="row">
                <div class="col-12 center">Stopwatch</div>
            </div>
            <!-- Watch -->
            <div class="row">
                <div class="col-12 end">
                    <span id="lap-minute">00</span>
                    <span id="lap-second">00</span>
                    <span id="lap-centisecond">00</span>
                </div>
            </div>
            <!-- Watch -->
            <div class="row">
                <div class="col-12 center">
                    <span id="time-minute">00</span>
                    <span id="time-second">00</span>
                    <span id="time-centisecond">00</span>
                </div>
            </div>
            <!-- Button -->
            <div class="row">
                <div class="col-12 button-col">
                    <button id="start">Start</button>
                    <button id="resume" class="hide">Resume</button>
                    <button id="stop" class="hide">Stop</button>
                    <button id="reset" class="hide">Reset</button>
                    <button id="lap" class="hide">Lap</button>
                </div>
            </div>
            <!-- Lap container -->
            <div class="row row-lop">
                <div class="col-12 col-lop" id="col-lop">
                </div>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
